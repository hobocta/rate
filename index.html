<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="template.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="list">
		<div class="item">
			<div class="item__title">Только вывод рейтинга</div>
			<div class="item__content">

				<div class="starrating starrating--active-2" data-starrating="2">
					<i class="starrating__item starrating__item--1 fa fa-star" data-starrating="1"></i>
					<i class="starrating__item starrating__item--2 fa fa-star" data-starrating="2"></i>
					<i class="starrating__item starrating__item--3 fa fa-star" data-starrating="3"></i>
					<i class="starrating__item starrating__item--4 fa fa-star" data-starrating="4"></i>
					<i class="starrating__item starrating__item--5 fa fa-star" data-starrating="5"></i>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<div class="item">
			<div class="item__title">Ввод рейтинга с нуля</div>
			<div class="item__content">

				<div class="starrating starrating--input">
					<i class="starrating__item starrating__item--1 fa fa-star" data-starrating="1"></i>
					<i class="starrating__item starrating__item--2 fa fa-star" data-starrating="2"></i>
					<i class="starrating__item starrating__item--3 fa fa-star" data-starrating="3"></i>
					<i class="starrating__item starrating__item--4 fa fa-star" data-starrating="4"></i>
					<i class="starrating__item starrating__item--5 fa fa-star" data-starrating="5"></i>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<div class="item">
			<div class="item__title">Редактирование рейтинга</div>
			<div class="item__content">

				<div class="starrating starrating--input starrating--active-3" data-starrating="3">
					<i class="starrating__item starrating__item--1 fa fa-star" data-starrating="1"></i>
					<i class="starrating__item starrating__item--2 fa fa-star" data-starrating="2"></i>
					<i class="starrating__item starrating__item--3 fa fa-star" data-starrating="3"></i>
					<i class="starrating__item starrating__item--4 fa fa-star" data-starrating="4"></i>
					<i class="starrating__item starrating__item--5 fa fa-star" data-starrating="5"></i>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-git2.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
