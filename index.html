<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="template.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="list">
		<div class="item">
			<div class="item__title">Только вывод рейтинга</div>
			<div class="item__content">

				<div class="rate rate--active-2" data-rate="2">
					<i class="rate__star rate__star--1 fa fa-star" data-rate="1"></i>
					<i class="rate__star rate__star--2 fa fa-star" data-rate="2"></i>
					<i class="rate__star rate__star--3 fa fa-star" data-rate="3"></i>
					<i class="rate__star rate__star--4 fa fa-star" data-rate="4"></i>
					<i class="rate__star rate__star--5 fa fa-star" data-rate="5"></i>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<div class="item">
			<div class="item__title">Ввод рейтинга с нуля</div>
			<div class="item__content">

				<div class="rate rate--input">
					<i class="rate__star rate__star--1 fa fa-star" data-rate="1"></i>
					<i class="rate__star rate__star--2 fa fa-star" data-rate="2"></i>
					<i class="rate__star rate__star--3 fa fa-star" data-rate="3"></i>
					<i class="rate__star rate__star--4 fa fa-star" data-rate="4"></i>
					<i class="rate__star rate__star--5 fa fa-star" data-rate="5"></i>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
		<div class="item">
			<div class="item__title">Редактирование рейтинга</div>
			<div class="item__content">

				<div class="rate rate--input rate--active-3" data-rate="3">
					<i class="rate__star rate__star--1 fa fa-star" data-rate="1"></i>
					<i class="rate__star rate__star--2 fa fa-star" data-rate="2"></i>
					<i class="rate__star rate__star--3 fa fa-star" data-rate="3"></i>
					<i class="rate__star rate__star--4 fa fa-star" data-rate="4"></i>
					<i class="rate__star rate__star--5 fa fa-star" data-rate="5"></i>
					<div class="clearfix"></div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-git2.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
